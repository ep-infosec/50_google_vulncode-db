{% extends "base_nonav.html" %}
{% block main_content %}
<div class="row">
  <div class="col-sm-8 offset-md-2">
    <div class="card my-3">
      <div class="card-body">
        {% block login_extra %}{% endblock login_extra %}
        <form method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

          <div class="row align-items-center">
            <div class="col-sm">
              <button formaction="{{ url_for('auth.login', as_user='Google') }}" style="height:50px;width:240px; float: right;" class="abcRioButton abcRioButtonBlue">
                <div class="abcRioButtonContentWrapper">
                  <div class="abcRioButtonIcon" style="padding:15px">
                    <div style="width:18px;height:18px;" class="abcRioButtonSvgImageWithFallback abcRioButtonIconImage abcRioButtonIconImage18"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48" class="abcRioButtonSvg"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg>
                    </div>
                  </div>
                    <span style="font-size:16px;line-height:48px;" class="abcRioButtonContents">
                      <span>Sign in with Google</span>
                  </span>
                </div>
              </button>
            </div>
            <div class="col-sm">
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="fetch_profile" id="fetch_profile" value="true">
                <label class="form-check-label" for="fetch_profile">
                  Import profile information (Fullname &amp; profile picture)</label>
              </div>
            </div>
          </div>
          <div class="row align-items-center pt-2">
            <div class="col-sm">
              <button formaction="{{ url_for('auth.login', as_user='Github') }}" style="height:50px;width:240px; float: right;" class="abcRioButton abcRioButtonBlack">
                <div class="abcRioButtonIcon" style="padding:15px; left: 1px">
                  <div style="width:18px;height:18px;" class="abcRioButtonIconImage abcRioButtonIconImage18">
                    <img style="width:18px;height:18px;" src="{{ url_for('frontend.serve_static', path='logos/GitHub-Mark-32px.png') }}">
                  </div>
                </div>
                  <span style="font-size:16px;line-height:48px;" class="abcRioButtonContents">
                    <span>Sign in with GitHub</span>
                </span>
              </button>
            </div>
            <div class="col-sm">
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="fetch_profile" id="fetch_profile_github" value="true">
                <label class="form-check-label" for="fetch_profile_github">
                  Import profile information (Name &amp; profile picture)</label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<style>
.abcRioButton {
    border-radius: 1px;
    box-shadow: 0 2px 4px 0 rgba(0,0,0,.25);
    box-sizing: border-box;
    transition: background-color .218s,border-color .218s,box-shadow .218s;
    background-color: #fff;
    background-image: none;
    color: #262626;
    cursor: pointer;
    outline: none;
    overflow: hidden;
    position: relative;
    text-align: center;
    vertical-align: middle;
    white-space: nowrap;
    width: auto;
}
.abcRioButtonBlue {
    background-color: #4285f4;
    border: none;
    color: #fff;
}
.abcRioButtonBlack {
    background-color: #000;
    border: none;
    color: #fff;
    padding-left: 1px;
}
.abcRioButtonContentWrapper {
    height: 100%;
    width: 100%;
}
.abcRioButtonContentWrapper {
    border: 1px solid transparent;
}
.abcRioButtonIcon {
    float: left;
}
.abcRioButtonBlue .abcRioButtonIcon,
.abcRioButtonBlack .abcRioButtonIcon {
    background-color: #fff;
    border-radius: 1px;
}
.abcRioButtonContents {
    font-family: Roboto,arial,sans-serif;
    font-size: 14px;
    font-weight: 500;
    letter-spacing: .21px;
    margin-left: 6px;
    margin-right: 6px;
    vertical-align: top;
}
.abcRioButtonSvg {
    display: block;
}
</style>
{% endblock %}
