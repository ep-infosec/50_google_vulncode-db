{% import "bootstrap/wtf.html" as wtf %}

{% extends "base_nonav.html" %}
{% block main_content %}
  <div class="row">
    <div class="col-sm-8 offset-md-2">
      <div class="card my-3">
        <div class="card-body">
          <iframe src="{{ url_for('auth.terms', text=True) }}" class="terms"></iframe>
          <form method="POST" name="terms_form">
            {{ form.hidden_tag() }}
            {{ wtf.form_errors(form, hiddens="only") }}
            {{ wtf.form_field(form.terms) }}
            {# { wtf.form_field(form.conditions) } #}

            <button type="submit" class="btn btn-success">Submit</button>
            <button formaction="{{ url_for('auth.logout') }}" formnovalidate formmethod="GET" type="submit" class="btn btn-danger">Get me out of here</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
